version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: wealth-app
    restart: unless-stopped

  # Development service (optional - for hot reload)
  dev:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    container_name: wealth-app-dev
    environment:
      - NODE_ENV=development
